<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', 'Open Sans', 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
  </body>
  <script>

      let canvas = document.getElementsByTagName("canvas")[0];
      let ctx = canvas.getContext("2d");

      let dragged = false;
      let mouseDown = false;

      let rectXPos = 55;
      let rectYPos = 55;
      let rectWidth = 120;
      let rectHeight = 100;

      let lastX = 55;
      let lastY = 55;

      let zoom = 1;

      window.onload = (event) => {
        canvas.width = document.body.clientWidth;
        canvas.height = document.body.clientHeight;
        requestAnimationFrame(repaint);
      }

      let repaint = () => {

        ctx.clearRect(0,0,canvas.width,canvas.height);

        let dx = 50;
        let dy = 50;
        
        let x = 0;
        let y = 0;
        let w = canvas.width;
        let h = canvas.height;
        
        let xy = 10;

        ctx.lineWidth = 1;
        ctx.beginPath(); 

        //crosses
        while (y < h) {
          y = y + dy;
          ctx.moveTo(x, y);
          ctx.lineTo(w, y);        
          xy += 10;  
        }
        
        y = 0;  
        xy = 10; 

        //mains
        while (x < w) {
          x = x + dx;
          ctx.moveTo(x, y);  
          ctx.lineTo(x,h);      
          xy += 10;  
        }

        ctx.strokeStyle='#000';
        ctx.stroke(); 

        let xStart = rectXPos-(rectWidth/2) - (rectWidth*zoom/2);
        let yStart = rectYPos-(rectHeight/2) -  (rectHeight*zoom/2);
        let xEnd = xStart + (rectWidth*zoom);
        let yEnd = yStart + (rectHeight*zoom);

        let xMin = Math.floor(xStart/50);
        let xMax = Math.ceil(xEnd/50);
        let yMin = Math.floor(yStart/50);
        let yMax = Math.ceil(yEnd/50);

        ctx.fillStyle='yellow';
        ctx.strokeStyle= 'black';
        for (let i=xMin; i<xMax; i++) {
          for (let j=yMin; j<yMax; j++) {
            ctx.fillRect(i*50, j*50, 50, 50);
            ctx.strokeRect(i*50, j*50, 50, 50);
          }
        }

        ctx.lineWidth = 3;
        ctx.strokeStyle='red';
        ctx.strokeRect(xStart, yStart, rectWidth*zoom, rectHeight*zoom);

        requestAnimationFrame(repaint);
      }

      canvas.addEventListener("mousemove", evt => {
        if (mouseDown) {
          rectXPos += evt.offsetX - lastX; 
          rectYPos += evt.offsetY - lastY;
        }
        lastX = evt.offsetX;
        lastY = evt.offsetY;
      });

      canvas.addEventListener("mousedown",evt => {
        if(evt.button == 0){
          mouseDown = true;
        }
      });

      canvas.addEventListener("mouseup", evt => {
        if(evt.button == 0){
          mouseDown = false;
        }
      });

      canvas.addEventListener("wheel", evt => {
        zoom += evt.deltaY/1000;
      });

  </script>
</html>
